#################################################
## global overrides
#################################################
[global]
testLeastMargin = cash
defaultStrategyGroup = agtcore
rejectOrderCrossZero = true

[patterns]
twoEqualDateLegs = legs.get(0).optionConfig.expiryDate.compareTo(legs.get(1).optionConfig.expiryDate) == 0

#################################################
## customized strategies
#################################################
[strategy/StockProhibitedShort]
parentStrategy = StockUnpairedShort
prohibitedStrategy = true
allowLowerNaked = false

[strategy/CallProhibitedShort]
parentStrategy = CallUnpairedShort
prohibitedStrategy = true
otherPattern = legs.get(0).optionRoot.underlyerType.toString().equals("S") == true

[strategy/PutProhibitedShort]
parentStrategy = PutUnpairedShort
prohibitedStrategy = true
otherPattern = legs.get(0).optionRoot.underlyerType.toString().equals("S") == true

[strategy/CallProhibitedLong]
parentStrategy = CallUnpairedLong
prohibitedStrategy = true

[strategy/PutProhibitedLong]
parentStrategy = PutUnpairedLong
prohibitedStrategy = true

[strategy/IndexCallProhibitedShort]
parentStrategy = CallUnpairedShort
prohibitedStrategy = true
otherPattern = legs.get(0).optionRoot.underlyerType.toString().equals("I") == true

[strategy/IndexPutProhibitedShort]
parentStrategy = PutUnpairedShort
prohibitedStrategy = true
otherPattern = legs.get(0).optionRoot.underlyerType.toString().equals("I") == true

[strategy/IndexCallProhibitedLong]
parentStrategy = CallUnpairedLong
prohibitedStrategy = true
otherPattern = legs.get(0).optionRoot.underlyerType.toString().equals("I") == true

[strategy/IndexPutProhibitedLong]
parentStrategy = PutUnpairedLong
prohibitedStrategy = true
otherPattern = legs.get(0).optionRoot.underlyerType.toString().equals("I") == true

[strategy/LongStraddle]
legs = longPuts, longCalls
legsRatio = 1,1
strikesPattern = legs.get(0).optionConfig.strikePrice.compareTo(legs.get(1).optionConfig.strikePrice) == 0
expirationPattern = ${patterns/twoEqualDateLegs}
maintenanceMargin = zero
nonOptionPriceInitialMargin = zero
nonOptionPriceMaintenanceMargin = zero

[strategy/LongStrangle]
legs = longPuts, longCalls
legsRatio = 1,1
strikesPattern = legs.get(0).optionConfig.strikePrice.compareTo(legs.get(1).optionConfig.strikePrice) < 0
expirationPattern = ${patterns/twoEqualDateLegs}
maintenanceMargin = zero
nonOptionPriceInitialMargin = zero
nonOptionPriceMaintenanceMargin = zero

[strategy/ShortStraddle]
legs = shortPuts, shortCalls
legsRatio = 1,1
strikesPattern = legs.get(0).optionConfig.strikePrice.compareTo(legs.get(1).optionConfig.strikePrice) == 0
expirationPattern = ${patterns/twoEqualDateLegs}
maintenanceMargin = strategy.pureNakedPutMargin.max(strategy.pureNakedCallMargin).add( strategy.pureNakedPutMargin.compareTo(strategy.pureNakedCallMargin) > 0 ? legs.get(1).legValue.abs() : legs.get(0).legValue.abs() )
nonOptionPriceInitialMargin = strategy.nonOptionPricePutMargin.max(strategy.nonOptionPriceCallMargin)
nonOptionPriceMaintenanceMargin = strategy.nonOptionPricePutMargin.max(strategy.nonOptionPriceCallMargin)

[strategy/ShortStrangle]
legs = shortPuts, shortCalls
legsRatio = 1,1
strikesPattern = legs.get(0).optionConfig.strikePrice.compareTo(legs.get(1).optionConfig.strikePrice) < 0
expirationPattern = ${patterns/twoEqualDateLegs}
maintenanceMargin = strategy.pureNakedPutMargin.max(strategy.pureNakedCallMargin).add( strategy.pureNakedPutMargin.compareTo(strategy.pureNakedCallMargin) > 0 ? legs.get(1).legValue.abs() : legs.get(0).legValue.abs() )
nonOptionPriceInitialMargin = strategy.nonOptionPricePutMargin.max(strategy.nonOptionPriceCallMargin)
nonOptionPriceMaintenanceMargin = strategy.nonOptionPricePutMargin.max(strategy.nonOptionPriceCallMargin)



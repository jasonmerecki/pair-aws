# Level 1.  Covered Calls and Cash Secured Short Puts
#    So level 1 never has only a long call or long put? Correct
# Level 2.  All of Level 1 plus Long Calls and Long Puts including straddles and strangles; no short options including spreads
# Level 3.  All of Level 1 & 2 plus Covered Spreads.  Covered Spreads = Long Option expires with or after short option (short spreads)
#    You can have credit spreads that carry an ongoing maintenance requirement at this level so long as the spread is covered.  So Long the 50 Call Short the 45 Call is fine so long as the expiration for the long is equal to or longer than the short.
# Level 4.  All of Level 1,2, and 3 plus short (naked) equity puts.
# Level 5.  All of Level 1, 2, 3, and 4, plus short (naked) equity calls.
# Level 6.  All of the above plus short (naked) Index Options


